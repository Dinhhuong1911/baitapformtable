<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(250, 248, 215);">
    <form action="">
        <h1 style="background-color: rgba(0, 255, 191, 0.342); color: blue;">ĐĂNG KÝ HỌC VIÊN </h1>
        <table>
            <tr>
                <td style="color: cornflowerblue;">Họ và tên </td>
                <td>
                    <input name="first and last name" type="text">
                </td>
            </tr>
            <tr>
                <td style="color: cornflowerblue;">Ngày sinh  </td>
                <td>
                    <input name="date of birth" type="text">
                </td>
            </tr>
            <tr>
                <td style="color: cornflowerblue;">Giới tính  </td>
                <td>
                    <label for=""><input name="gender" value=" Nam" type="checkbox"> Nam </label>
                    <label for=""><input name="gender" value=" Nữ" type="checkbox"> Nữ </label>
                </td>
            </tr>
            <tr>
                <td style="color: cornflowerblue;">Địa chỉ  </td>
                <td>
                    <textarea name="address" id="" cols="20" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td style="color: cornflowerblue;">Lớp  </td>
                <td>
                    <select name="Class" id="">
                        <option value="- Chọn lớp -">- Chọn lớp -</option>
                        <option value="Lớp HTML"> Lớp HTML</option>
                        <option value="Lớp JAVA">Lớp JAVA</option>
                        <option value="Lớp PHP">Lớp PHP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="color: cornflowerblue;">Email </td>
                <td>
                    <input name="Email" type="text">
                </td>
            </tr>
            <tr>
                <td style="color: cornflowerblue;">Điện thoại  </td>
                <td>
                    <input name="Telephone" type="text">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Đăng ký">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
